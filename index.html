<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-base-200 pt-16">
    <header class="w-10/12 mx-auto">
        <h1 class="text-3xl font-bold">Job Application Tracker</h1>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 py-5">
            <div class="bg-base-100 rounded-lg p-5">
                <p class="text-lg">Total</p>
                <h2 class="text-2xl font-bold mt-2">8</h2>
            </div>
            <div class="bg-base-100 rounded-lg p-5">
                <p class="text-lg">Interview</p>
                <h2 class="text-2xl font-bold mt-2 text-green-600">0</h2>
            </div>
            <div class="bg-base-100 rounded-lg p-5">
                <p class="text-lg">Rejected</p>
                <h2 class="text-2xl font-bold mt-2 text-red-600">0</h2>
            </div>
        </div>

    </header>
    
</body>
</html>
